- type: entity
  id: Player
  name: Player
  components:
    - type: Sprite
      values:
        texturePath: "Content/entities/player.png"
    - type: AnimatedSprite
      values:
        animations:
          - name: "idle"
            frames: [0, 1, 2, 3]
            frameDuration: 0.2
            isLooping: true
    - type: Body
      values:
        width: 16
        height: 16
    - type: LightSource
      values:
        radius: 300.0
        intensity: 1.0
        r: 255
        g: 230
        b: 180
    - type: PlayerTag
